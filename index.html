<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link href="bootstrap.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script id="project-template" type="text/x-handlebars-template">
      <div class="section {{class}}" data-menuanchor="" data-category="{{category}}">
        <h1>{{title}}</h1>
        <a>{{authorUrl}}</a>
        <section class="article-body">{{{body}}}</section>
        <time datetime="{{publishedOn}}">{{publishedOn}}</time>
      </div>
    </script>

</head>
<body>

<style>
    /* Remove the navbar's default margin-bottom and rounded borders */

  .navbar {
    margin-bottom: 0;
    border-radius: 0;
    }
    body{
    margin: 0;
    padding: 0;
    background-image: url("assets/robot_helmet_person_vector_23715_300x188.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }
  section{
    padding: 20px 0;
    overflow: hidden;

  }
  .tagline{
    background: black;
    color: oldlace;
  }
  .tagline h1{
    text-align: center;
    font-size: 35px;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: auto;
    /*margin-left: 300px;*/
}
#gallery{
  line-style: none;
  margin: 0;
  padding: 0;
  width: 100%;
}
#gallery li{
display: block;
float: left;
width: 23%;
cursor: pointer;
border-radius: 5px;
box-sizing: border-box;
margin: 0 12px 7px 0;
position: relative;
}
#gallery img{
  width: 100%;
  border-radius: 5px;
}
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding-top: : 10px;
    }
  </style>
</head>
<body>
<header>
<nav id="nav"class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Portfolio</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

</nav>
</header>


<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->
<section class="tagline">
  <div class="container">
    <h1>View My Work</h1>
  </div>
</section>
<section>
  <div class="container">
    <h1 id="heading">All Projects</h1>
    <ul id="gallery">
      <li><a href="#"><img src="img/web1.jpg"></a></li>
      <li><a href="#"><img src="img/web2.jpg"></a></li>
      <li><a href="#"><img src="img/web3.jpg"></a></li>
      <li><a href="#"><img src="img/web4.jpg"></a></li>
      <li><a href="#"><img src="img/web5.jpg"></a></li>
    </ul>
  </div>
</section>
<footer>

</footer>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
 <script src="objectData.js"></script>
 <script  src="app.js"></script>
 <script src= "slideshow.js"></script>
</body>
</html>
