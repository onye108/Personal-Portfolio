<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link href="bootstrap.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="jquery.css" type="text/css" />
  <script id="project-template" type="text/x-handlebars-template">
      <div class="section {{class}}" data-menuanchor="" data-category="{{category}}">
        <h1>{{title}}</h1>
        <a>{{authorUrl}}</a>
        <section class="article-body">{{{body}}}</section>
        <time datetime="{{publishedOn}}">{{publishedOn}}</time>
      </div>
    </script>

</head>
<body>

<style>
    /* Remove the navbar's default margin-bottom and rounded borders */

  .navbar {
    margin-bottom: 0;
    border-radius: 0;
    }
    body{
    margin: 0;
    padding: 0;
    background-image: url("assets/robot_helmet_person_vector_23715_300x188.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }
  section{
    padding: 20px 0;
    overflow: hidden;

  }

  h1 {
  font-size: 3.157em;
}
h2 {
  font-size: 2.369em;
}
h3 {
  font-size: 1.777em;
}
h4, .article-body, time {
  font-size: 1.333em;
}
.desc {
  font-size: 20px;
  text-align: center;
}
.article-body {
  overflow: hidden;
}
.article-body img {
  display: block;
}
.social {
  width: 30px;
  height: 30px;
}
  .slideshow {
  min-width: 480px;
  height: 100vh;
  text-align: center;
}
  .battleship {
  background-image: url('assets/DestroyerDestroying.jpg');
  background-repeat: no-repeat;
  /*width: 100vw;
  height: 100vh;*/
}
.busmall {
  background-image: url('assets/catalog-img2-900.jpg');
  background-repeat: no-repeat;
}
.aboutme {
  background-image: url('assets/temp pic.jpg');
  background-repeat: no-repeat;
}
  .tagline{
    background: black;
    color: oldlace;
  }
  .tagline h1{
    text-align: center;
    font-size: 35px;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: auto;
    /*margin-left: 300px;*/
}
#menu {
  display: none;
}
#gallery{
  line-style: none;
  margin: 0;
  padding: 0;
  width: 100%;
}
#gallery li{
display: block;
float: left;
width: 23%;
cursor: pointer;
border-radius: 5px;
box-sizing: border-box;
margin: 0 12px 7px 0;
position: relative;
}
#gallery img{
  width: 100%;
  border-radius: 5px;
}
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding-top: : 10px;
    }
  </style>
</head>
<body>
<header>
<nav id="nav"class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Portfolio</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

</nav>
</header>
<ul id="menu">
     <li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
     <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
     <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
     <li data-menuanchor="4thpage"><a href="#4thpage">Fourth slide</a></li>
   </ul>

 <section class="slideshow" id="fullpage"></section>

<script type="text/javascript" src="jquery.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
 <script src= "projects.js"></script>
 <script  src="app.js"></script>
</body>
</html>
